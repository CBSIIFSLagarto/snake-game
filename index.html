<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header">
    <h1>SNAKE GAME</h1>
    <img src="./assets/img/snake.png" alt="cobra">
  </header>
  <main class="main">
    <span class="scoreboard">Score: 0</span>
    <canvas id="snake" width="512" height="512"></canvas>
    <div class="controls">
      <div id="up" class="arrow up-arrow"></div>
      <div id="left" class="arrow left-arrow"></div>
      <div id="right" class="arrow right-arrow"></div>
      <div id="down" class="arrow down-arrow"></div>
    </div>
  </main>
  <script src="./assets/js/script.js"></script>
</body>

</html>
